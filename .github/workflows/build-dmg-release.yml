name: Build DMG and Release (RedisViewer)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt6 redis pyinstaller pillow
          brew install create-dmg

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name RedisViewer redis_gui.py

      - name: Create .app bundle
        run: |
          mkdir -p dist/RedisViewer.app/Contents/MacOS
          mkdir -p dist/RedisViewer.app/Contents/Resources
          cp dist/RedisViewer dist/RedisViewer.app/Contents/MacOS/
          cp favicon.ico dist/RedisViewer.app/Contents/Resources/ || true
          # Create Info.plist
          cat > dist/RedisViewer.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>RedisViewer</string>
              <key>CFBundleIdentifier</key>
              <string>com.isee15.redisviewer</string>
              <key>CFBundleName</key>
              <string>RedisViewer</string>
              <key>CFBundleVersion</key>
              <string>1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
          </dict>
          </plist>
          EOF

      - name: Create DMG
        run: |
          create-dmg \
            --volname "RedisViewer" \
            --volicon "favicon.ico" \
            --window-pos 200 120 \
            --window-size 600 300 \
            --icon-size 100 \
            --icon "RedisViewer.app" 175 120 \
            --hide-extension "RedisViewer.app" \
            --app-drop-link 425 120 \
            "dist/RedisViewer.dmg" \
            "dist/RedisViewer.app" || true

      - name: List dist directory
        run: |
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/RedisViewer.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}